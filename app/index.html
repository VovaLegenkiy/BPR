<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPRoom</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="app/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Neucha|Amatic+SC|Exo|Handlee|Josefin+Sans|Pompiere|Shadows+Into+Light|Bubbler+One|Comfortaa"
          rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"
          rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.fullPage.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <!--    <script src="js/SendMail.js"></script>-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="js/jquery.equalheights.min.js"></script>
</head>
<body>
<div id="social" style="display: none;">
    <div id="navcnt">
        <!--<a href="" class="spoiler_links"><div id="nav-button"><hr><hr><hr></div></a>-->

        <div id="icon-block">
            <a href="#" title="Позвоните нам!" alt="Позвонить">
                <div class="icon tel"><i class="fa fa-phone" aria-hidden="true"></i></div>
            </a>

            <a href="#" target="_blank" title="Следите за новостями в Telegram"
               alt="Telegram">
                <div class="icon tg"><i class="fa fa-telegram" aria-hidden="true"></i></div>
            </a>

            <a href="#" target="_blank" title="Следите за новостями в Facebook"
               alt="Facebook">
                <div class="icon fb"><i class="fa fa-facebook" aria-hidden="true"></i></div>
            </a>

            <a href="#" target="_blank" title="Следите за новостями в Instagram"
               alt="Instagram">
                <div class="icon inst"><i class="fa fa-instagram" aria-hidden="true"></i></div>
            </a>

            <div class="clearboth"></div>

        </div>
    </div>
</div>
<div id="wrapper">
    <section class="section">
        <div class="slide active" data-anchor="Home">
            <div class="section-container" id="screen1">
                <div class="vertical">
                    <div class="container">
                        <div class="row">
                            <div class="info">
                                <h1 style="border-bottom: 1px solid black">
                                    Business Promotion Room
                                </h1>
                                <img src="img/mainLogo.png" alt="" height="20%" width="20%">
                            </div>
                        </div>
                        <div class="row">
                            <div class="buttons">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div id="smm" class="text-center">
                                        <a href="#Home/SMM">
                                            <span class="a">SMM</span>
                                            <span class="b">Click</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div id="site" class="text-center">
                                        <a href="#Home/Sites">
                                            <span class="a">Site</span>
                                            <span class="b">Click</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide" data-anchor="SMM">
            <div class="section-container" id="screen2">
                <div class="vertical">
                    <div class="container ">
                        <div class="row row-flex">
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
                                <div class="imgLayer">
                                    <img src="img/verification-of-delivery-list-clipboard-symbol.png" alt="">
                                </div>
                                <div class="imgContent">
                                    <h1>Подготовка</h1>
                                    <div class="lines">
                                        <hr/>
                                        <hr/>
                                        <hr/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <div class="imgLayer">
                                    <img src="img/person-connections.png" alt="">
                                </div>
                                <div class="imgContent">
                                    <h1>Аналитика</h1>
                                    <div class="lines">
                                        <hr/>
                                        <hr/>
                                        <hr/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <div class="imgLayer">
                                    <img src="img/lightbulb-interface-symbol.png" alt="">
                                </div>
                                <div class="imgContent">
                                    <h1>Стратения</h1>
                                    <div class="lines">
                                        <hr/>
                                        <hr/>
                                        <hr/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <div class="imgLayer">
                                    <img src="img/handshake.png" alt="">
                                </div>
                                <div class="imgContent">
                                    <h1>Действия</h1>
                                    <div class="lines">
                                        <hr/>
                                        <hr/>
                                        <hr/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <div class="imgLayer">
                                    <img src="img/networking.png" alt="">
                                </div>
                                <div class="imgContent">
                                    <h1>Внешнаяя реклама</h1>
                                    <div class="lines">
                                        <hr/>
                                        <hr/>
                                        <hr/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide" data-anchor="Sites">
            <div class="section-container" id="screen3">
                <div class="vertical">
                    <div class="container ">
                        <div class="row row-flex">
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
                                <div class="imgLayer">
                                    <img src="img/create_sites.png" alt="">
                                </div>
                                <div class="imgContent">
                                    <h1>Создаем сайты</h1>
                                    <div class="lines">
                                        <hr/>
                                        <hr/>
                                        <hr/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <div class="imgLayer">
                                    <img src="img/fill_content.png" alt="">
                                </div>
                                <div class="imgContent">
                                    <h1>Наполняем контентом</h1>
                                    <div class="lines">
                                        <hr/>
                                        <hr/>
                                        <hr/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <div class="imgLayer">
                                    <img src="img/move.png" alt="">
                                </div>
                                <div class="imgContent">
                                    <h1>Продвигаем</h1>
                                    <div class="lines">
                                        <hr/>
                                        <hr/>
                                        <hr/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <div class="imgLayer">
                                    <img src="img/keeping_site.png" alt="">
                                </div>
                                <div class="imgContent">
                                    <h1>Ведем сайт</h1>
                                    <div class="lines">
                                        <hr/>
                                        <hr/>
                                        <hr/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide" data-anchor="Feedback">
                <div class="section-container" id="screen4">
                    <div class="vertical">
                        <div class="container text-center">
                            <form id="feedback">

                                <!-- Hidden Required Fields -->
                                <input type="hidden" name="project_name" value="BPR">
                                <input type="hidden" name="admin_email" value="dj-kiki@mail.ru">
                                <!-- END Hidden Required Fields -->

                                <fieldset class="form-fieldset ui-input __first">
                                    <input type="text" id="username" tabindex="0" name="Имя"/>
                                    <label for="username">
                                        <span data-text="Имя">Имя</span>
                                    </label>
                                </fieldset>

                                <fieldset class="form-fieldset ui-input __second">
                                    <input type="email" id="email" tabindex="0" name="E-mail"/>
                                    <label for="email">
                                        <span data-text="E-mail">E-mail</span>
                                    </label>
                                </fieldset>

                                <fieldset class="form-fieldset ui-input __third">
                                    <input type="tel" id="phone" name="Телефон"/>
                                    <label for="phone">
                                        <span data-text="Телефон">Телефон</span>
                                    </label>
                                </fieldset>

                                <fieldset class="form-fieldset ui-input __fourth">
                                    <select name="form_subject" id="subject">
                                        <option value="Я хочу..." selected>Я хочу...</option>
                                        <option value="SMM">Сделать сайт</option>
                                        <option value="Лендинг">Продвинуть сайт</option>
                                        <option value="Лендинг">Заняться соц. сетями</option>
                                    </select> <br>
                                </fieldset>
                                <div class="form-footer">
                                    <input type="submit" class="btn" value="Отправить"/>
                                </div>
                                <script>
                                    var $input = $('.form-fieldset > input');

                                    $input.blur(function (e) {
                                        $(this).toggleClass('filled', !!$(this).val());
                                    });
                                </script>
                            </form>
                        </div>
                        <script src="js/script.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    $(document).ready(function () {
        $('#wrapper').fullpage({
            anchors: ['Home']
        });
    })
</script>
</body>
</html>
